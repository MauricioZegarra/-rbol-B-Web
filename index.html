<body>
    <div>
        <h1>Arbol B programacion de sistemas B</h1>
    </div>
    <main class="conteniner">
        <div id="controls">
            <input type="number" id="order" placeholder="Enter B-Tree order">
            <button id="create">Create B-Tree</button>
            <input type="number" id="key" placeholder="Enter key">
            <button id="insert">Insert</button>
            <button id="delete">Delete Tree</button>
        </div>
        <div id="tree-container"></div>

    </main>
 

    <script src="arbol.js"></script>
